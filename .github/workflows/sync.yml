name: Sync GeoLite2-Country.mmdb

on:
  schedule:
    - cron: '0 16 * * *'  # 每天东京时间凌晨1点自动运行（UTC 16点）
  workflow_dispatch:        # 可手动触发

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout this repo
        uses: actions/checkout@v4

      - name: Download GeoLite2-Country.mmdb from upstream
        run: |
          RAW_URL="https://raw.githubusercontent.com/Loyalsoldier/geoip/release/GeoLite2-Country.mmdb"
          DEST="data/GeoLite2-Country.mmdb"

          mkdir -p "$(dirname "$DEST")"
          curl -fsSL "$RAW_URL" -o "$DEST.new"

          if [ -f "$DEST" ] && cmp -s "$DEST.new" "$DEST"; then
            echo "No update needed."
            exit 0
          fi

          mv "$DEST.new" "$DEST"

      - name: Commit and push changes if any
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/GeoLite2-Country.mmdb
          git commit -m "Auto-sync GeoLite2-Country.mmdb $(date '+%Y-%m-%d %H:%M:%S')" || exit 0
          git push
