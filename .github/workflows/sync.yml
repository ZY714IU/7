name: Force Update GeoLite2 GeoIP DBs

on:
  schedule:
    - cron: '0 */12 * * *'  # 每12小时自动更新
  workflow_dispatch:        # 支持手动触发

jobs:
  update:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: main

      - name: Download GeoLite2-Country.mmdb
        run: |
          echo "📥 下载 GeoLite2-Country.mmdb"
          curl -L -o GeoLite2-Country.mmdb https://raw.githubusercontent.com/Loyalsoldier/geoip/release/GeoLite2-Country.mmdb
          echo "文件信息:"
          ls -lh GeoLite2-Country.mmdb
          sha256sum GeoLite2-Country.mmdb

      - name: Download GeoLite2-ASN.mmdb
        run: |
          echo "📥 下载 GeoLite2-ASN.mmdb"
          curl -L -o GeoLite2-ASN.mmdb https://raw.githubusercontent.com/Loyalsoldier/geoip/release/GeoLite2-ASN.mmdb
          echo "文件信息:"
          ls -lh GeoLite2-ASN.mmdb
          sha256sum GeoLite2-ASN.mmdb

      - name: Add files to git
        run: |
          echo "🧾 添加文件到 git"
          git add GeoLite2-Country.mmdb GeoLite2-ASN.mmdb
          echo "$(date '+%Y-%m-%d %H:%M:%S')" > .update_timestamp.txt
          git add .update_timestamp.txt

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "Force update GeoLite2 mmdbs ($(date '+%Y-%m-%d %H:%M:%S'))" || echo "⚠️ 无变化可提交"
          git push origin HEAD:main

      - name: Verification
        run: |
          echo "📅 执行时间: $(date)"
          echo "🧾 最近 commit:"
          git log -1 --oneline
          echo "✅ 文件状态:"
          ls -lh GeoLite2-Country.mmdb GeoLite2-ASN.mmdb
          sha256sum GeoLite2-Country.mmdb GeoLite2-ASN.mmdb
