name: Force Replace GeoLite2-Country.mmdb

on:
  schedule:
    - cron: '0 */12 * * *'  # 每12小时执行
  workflow_dispatch:  # 支持手动触发

jobs:
  update:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # 允许写入仓库

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: main

      - name: Download latest GeoLite2-Country.mmdb
        run: |
          echo "🚀 开始下载最新 GeoLite2-Country.mmdb"
          curl -L -o GeoLite2-Country.mmdb https://raw.githubusercontent.com/Loyalsoldier/geoip/release/GeoLite2-Country.mmdb
          echo "✅ 下载完成，文件大小如下："
          ls -lh GeoLite2-Country.mmdb
          echo "SHA256 校验值："
          sha256sum GeoLite2-Country.mmdb

      - name: Force overwrite existing file
        run: |
          echo "🧹 删除旧文件（如果存在）..."
          rm -f GeoLite2-Country.mmdb
          echo "📦 重新写入新文件..."
          curl -L -o GeoLite2-Country.mmdb https://raw.githubusercontent.com/Loyalsoldier/geoip/release/GeoLite2-Country.mmdb
          echo "🕒 更新文件时间戳..."
          touch GeoLite2-Country.mmdb
          echo "✅ 文件替换完成"

      - name: Commit and push changes (force update)
        run: |
          echo "⚙️ 准备提交更新..."
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # 删除旧文件再重新添加，确保每次都生成 commit
          git rm -f GeoLite2-Country.mmdb || true
          git add GeoLite2-Country.mmdb
          
          # 生成唯一 commit 消息，防止“无变化不提交”
          ts=$(date +"%Y-%m-%d %H:%M:%S")
          git commit -m "Force update GeoLite2-Country.mmdb at ${ts}" || echo "⚠️ 无变化可提交"
          echo "🚀 推送到 main 分支..."
          git push origin HEAD:main
          echo "✅ 提交完成"

      - name: Final verification
        run: |
          echo "📅 执行时间: $(date)"
          echo "📁 当前分支:"
          git branch
          echo "🧾 最近的提交:"
          git log -1 --oneline
          echo "✅ 文件最终状态:"
          ls -lh GeoLite2-Country.mmdb
