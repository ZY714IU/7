name: Auto Update GeoLite2-Country.mmdb

on:
  schedule:
    - cron: '0 */12 * * *' # 每12小时自动更新
  workflow_dispatch: # 手动运行

jobs:
  update:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # ✅ 必须，允许提交更新

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download latest GeoLite2-Country.mmdb
        run: |
          curl -L -o GeoLite2-Country.mmdb https://raw.githubusercontent.com/Loyalsoldier/geoip/release/GeoLite2-Country.mmdb

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add GeoLite2-Country.mmdb
          git commit -m "Auto Update GeoLite2-Country.mmdb" || echo "No changes to commit"
          git push
