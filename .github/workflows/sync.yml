name: Force Update GeoLite2-Country.mmdb

on:
  schedule:
    - cron: '0 */12 * * *' # 每12小时自动更新
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Download latest GeoLite2-Country.mmdb
        run: |
          curl -L -o GeoLite2-Country.mmdb https://raw.githubusercontent.com/Loyalsoldier/geoip/release/GeoLite2-Country.mmdb

      - name: Force replace file
        run: |
          # 确保 git 总是看到变化
          rm -f GeoLite2-Country.mmdb
          mv GeoLite2-Country.mmdb GeoLite2-Country.mmdb

      - name: Commit and push changes
        run: |
          branch=$(git rev-parse --abbrev-ref HEAD)
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add GeoLite2-Country.mmdb
          git commit -m "Force update GeoLite2-Country.mmdb" || echo "No changes to commit"
          git push origin HEAD:$branch

      - name: Debug info
        run: |
          echo "Updated GeoLite2-Country.mmdb at $(date)"
          ls -lh GeoLite2-Country.mmdb
          sha256sum GeoLite2-Country.mmdb
