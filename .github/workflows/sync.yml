name: Force Replace GeoLite2-Country.mmdb

on:
  schedule:
    - cron: '0 */12 * * *' # 每12小时自动更新
  workflow_dispatch: # 支持手动运行

jobs:
  update:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # ✅ 允许推送更新

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download latest GeoLite2-Country.mmdb
        run: |
          echo "📥 正在下载最新 GeoLite2-Country.mmdb..."
          curl -L -o GeoLite2-Country.mmdb https://raw.githubusercontent.com/Loyalsoldier/geoip/release/GeoLite2-Country.mmdb

      - name: Force commit and push changes
        run: |
          echo "🧾 提交更新..."
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # 强制制造变化，确保总会有提交
          touch GeoLite2-Country.mmdb
          echo "$(date '+%Y-%m-%d %H:%M:%S')" > .update_timestamp.txt

          git add GeoLite2-Country.mmdb .update_timestamp.txt
          git commit -m "Force Replace GeoLite2-Country.mmdb ($(date '+%Y-%m-%d %H:%M:%S'))" || echo "⚠️ 无变化可提交"
          git push
